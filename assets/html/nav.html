  <nav id="nav">
    <ul>
      <li><a href="{{ .Links.home }}">Home</a></li>
      <li class="submenu">
        <a href="{{ .Links.schedule }}">Schedule</a>
        <ul>
          <li><a href="{{ .Links.schedule }}#ceremony">Ceremony</a></li>

        </ul>
      </li>
      <li class="submenu">

          <li><a href="{{ .Links.details }}#vendors">Vendors</a></li>

  <script>
    (function(){
      $("#nav > ul > li").each(function(idx, $li) {

        if ($a.pathname === document.location.pathname) {
          $li.className = "current"
        }
      })
    })();
  </script>
